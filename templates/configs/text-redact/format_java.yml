inherits: ..\\languages-formats.yml

dimensions:
- alias: product
  values: [java]
- alias:  operation
  values: [replace-sensitive-text]
- alias:  url
  values: [replace-sensitive-text]
- alias:  fileformat
  values: [pdf, docx, xlsx, pptx, word, excel, powerpoint]

generationRules:
  include:
  - fileformat[pdf, docx, xlsx, pptx, word, excel, powerpoint]
  
outputPath: "redaction\\{product}\\{url}\\{fileformat}.{lang}.md"

dictionaries: [ ..\\..\\data\\products.json ]
